<!--中间内容-->
<div class="m-container-small m-padded-tb-big">
    <div class="container">
        <form action="#" method="post" class="ui form">
            <div class="required field">
                <div class="ui left labeled input">
                    <div class="ui  selection compact  orange basic dropdown label">
                        <input type="hidden" value="原创">
                        <i class="dropdown icon"></i>
                        <div class="text m-text-thin">原创</div>
                        <div class="menu">
                            <div class="item" data-value="原创">原创</div>

                            <div class="item" data-value="翻译">翻译</div>
                        </div>
                    </div>
                    <input type="text" name="title" placeholder="标题">
                </div>
            </div>

            <div class="field">
                <div id="md-content" style="z-index: 1!important;">
                    <textarea placeholder="博客正文" name="content" style="display: none">
              [TOC]

#### Disabled options

- TeX (Based on KaTeX);
- Emoji;
- Task lists;
- HTML tags decode;
- Flowchart and Sequence Diagram;</textarea>
                </div>
            </div>
            <div class="two fields">
                <div class="field">
                    <div class="ui left labeled action input">
                        <label class="ui compact teal basic label">分类</label>
                        <div class="ui fluid selection dropdown">
                            <input type="hidden" name="type">
                            <i class="dropdown icon"></i>
                            <div class="default text">分类</div>
                            <div class="menu">
                                <div class="item" data-value="1">Java</div>
                                <div class="item" data-value="1">数据库</div>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="field">
                    <div class="ui left labeled action input">
                        <label class="ui compact teal basic label">标签</label>
                        <div class="ui fluid selection multiple search  dropdown">
                            <input type="hidden" name="tag">
                            <i class="dropdown icon"></i>
                            <div class="default text">标签</div>
                            <div class="menu">
                                <div class="item" data-value="1">MySQL</div>
                                <div class="item" data-value="2">SpringBoot</div>
                                <div class="item" data-value="3">JavaScript</div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>

            <div class="field">
                <div class="ui left labeled  input">
                    <div class="ui teal basic label">首图</div>
                    <input type="text" name="indexPicture" placeholder="首图引用地址">
                </div>
            </div>
            <div class="inline fields">
                <div class="field">
                    <div class="ui checkbox">
                        <input type="checkbox" id="recommend" name="recommend" class="hidden">
                        <label for="recommend">推荐</label>
                    </div>
                </div>
                <div class="field">
                    <div class="ui checkbox">
                        <input type="checkbox" id="shareInfo" name="shareInfo" class="hidden">
                        <label for="shareInfo">转载声明</label>
                    </div>
                </div>
                <div class="field">
                    <div class="ui checkbox">
                        <input type="checkbox" id="appreciation" name="appreciation" class="hidden" checked>
                        <label for="appreciation">赞赏</label>
                    </div>
                </div>
                <div class="field">
                    <div class="ui checkbox">
                        <input type="checkbox" id="comment" name="comment" class="hidden" checked>
                        <label for="comment">评论</label>
                    </div>
                </div>
            </div>

            <div class="ui error message"></div>

            <div class="ui right aligned  container">
                <button class="ui button" type="button" onclick="windows.history.go(-1)">返回</button>
                <button class="ui secondary button" type="submit">保存</button>
                <button class="ui teal button">发布</button>
            </div>

        </form>
    </div>
</div>

<script src="../../static/lib/editormd/editormd.min.js"></script>
<script>

    /*初始化markdown编辑器*/
    var contentEditor;

    $(function () {
        contentEditor = editormd("md-content", {
            width: "100%",
            height: 640,
            syncScrolling: "single",
            path: "../static/lib/editormd/lib/"
        })
    });



    $("#menuButton").click(function () {
        $(".m-item").toggleClass('m-mobile-hide')
    });

    $(".ui.dropdown").dropdown({
        on: 'hover'
    });

    $('.ui.form').form({
        fields: {
            title: {
                identifier: 'title',
                rules: [{
                    type: 'empty',
                    prompt: '标题: 请输入博客标题'
                }]
            }
        }
    })


</script>
