<!DOCTYPE html>
<html lang="zh" xmlns:th="http://www.thymeleaf.org">
<head th:fragment="head(title)">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width,initial-scale=1.0">
    <title th:replace="${title}">博客详情</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/semantic-ui/2.2.4/semantic.min.css">
    <link rel="stylesheet" href="../../static/lib/editormd/css/editormd.min.css" th:href="@{/lib/editormd/css/editormd.min.css}">
    <link rel="stylesheet" href="../../static/css/fonts/fonts.css" th:href="@{/css/fonts/fonts.css}">
    <link rel="stylesheet" href="../../static/css/my.css" th:href="@{/css/my.css}">
</head>
<body>

<!--导航-->
<nav th:fragment="menu(n)" class="ui  inverted attached segment m-padded-tb-mini m-shadow-small">
    <div class="ui container">
        <div class="ui inverted  secondary stackable  menu ">
            <h2 class="ui teal header item">后台管理</h2>
            <a href="#" class=" m-item item m-mobile-hide" th:href="@{/admin/blog/findPage}" th:classappend="${n==1}?'active'"><i class="home icon"></i>博客</a>
            <a href="#" class="m-item item m-mobile-hide" th:href="@{/admin/type/findPage}" th:classappend="${n==2}?'active'"><i class="idea icon"></i> 分类</a>
            <a href="#" class="m-item item m-mobile-hide" th:href="@{/admin/tag/findPage}" th:classappend="${n==3}?'active'"><i class="tags icon"></i> 标签</a>
            <div class="right menu m-item m-mobile-hide">
                <div class="ui dropdown item">
                    <div class="text">
                        <img src="../../static/image/head.jpg" th:src="@{/image/head.jpg}" alt=""
                             class="ui avatar image">
                        CodeHero
                    </div>
                    <i class="dropdown icon"></i>
                    <div class="menu">
                        <a href="#" th:href="@{/admin/logout}" class="item">注销</a>
                    </div>
                </div>

            </div>
        </div>
    </div>
    <a href="#" id="menuButton" class="ui menu toggle black icon button m-right-top m-mobile-show">
        <i class="sidebar icon"></i>
    </a>

</nav>


<!--底部-->
<!--底部-->
<footer th:fragment="footer" class="ui inverted vertical segment m-padded-tb-massive" >
    <div class="ui  container">
        <div class="ui  inverted divided stackable grid">
            <div class="three wide column">
                <div class="ui inverted header">
                    <div class="item centered">
                        <div class="ui centered card" style="width:120px">
                            <img src="../static/image/wechat.jpg" th:src="@{/image/wechat.jpg}" alt=""
                                 class="ui rounded image">
                        </div>
                    </div>
                </div>
            </div>
            <div class="five wide column">
                <h4 class="ui inverted header m-text-thin m-text-spaced ">最新博客</h4>
                <div id="newBlog-container">
                    <div class="ui inverted link list" th:fragment="newblogList">
                        <a href="#" class="item" th:each="blog:${newBlogs}" th:text="${blog.title}" target="_blank"
                           th:href="@{/blog/{id}(id=${blog.id})}">xxx</a>
                        <!--/*-->
                        <a href="#" class="item">xxx</a>
                        <a href="#" class="item">xxx</a>
                        <!--*/-->
                    </div>
                </div>
            </div>
            <div class="four wide column">
                <h4 class="ui inverted header m-text-thin m-text-spaced ">联系我</h4>
                <div class="ui inverted link list">
                    <a href="#" th:href="#{index.emailUrl}" class="item" th:text="#{index.email}">Email: imissyou5201314@outlook.com</a>
                    <a  class="item" th:href="#{index.qqUrl}" target="_blank" th:text="#{index.qq}">QQ: 1959368673</a>
                    <a href="#" class="item" th:href="#{index.qqqUrl}" target="_blank" th:text="#{index.qqq}">QQ群: 1959368673</a>
                </div>
            </div>
            <div class="four wide column">
                <h4 class="ui inverted header m-text-thin m-text-spaced ">&nbsp;&nbsp;对于我</h4>
                <p class="m-text-thin m-text-spaced m-opacity-mini" th:utext="#{index.aboutMe}">
                    很抱歉，只做了一些微小的事情
                </p>
            </div>
        </div>
    </div>
    <div class="ui center aligned container " >
        <div class="ui inverted section fluid divider"></div>
        <p class="m-text-thin middle aligned m-text-spaced m-opacity-tiny"><a href="http://beian.miit.gov.cn/" th:text="#{index.beian}" target="_blank">皖ICP备20003218号-2</a>&nbsp;&nbsp;Copyright © 2019 - 2020 CodeHero </p>
    </div>

</footer>

<!--公共js-->
<th:block th:fragment="script">
    <script src="https://cdn.jsdelivr.net/npm/clipboard@2.0.6/dist/clipboard.min.js"></script>
    <script src="http://cdn.jsdelivr.net/npm/jquery@3.2/dist/jquery.min.js"></script>
    <script src="https://cdn.jsdelivr.net/semantic-ui/2.2.4/semantic.min.js"></script>
    <script src="../../static/lib/editormd/editormd.min.js" th:src="@{/lib/editormd/editormd.min.js}"></script>
    <script>
        $('#newBlog-container').load(/*[[@{/footer/newblog}]]*/"/footer/newblog")

    </script>
</th:block>

</body>
</html>
